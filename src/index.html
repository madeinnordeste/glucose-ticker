<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
</head>

<body>
  <div style="padding: 5px">
    <div class="field">
      <label class="label">Nightscout Site</label>
      <div class="control">
        <input class="input" type="text" id="nsUrl" placeholder="https://nightscout.herokuapp.com">
      </div>
    </div>
    <div class="field">
      <label class="label">After saving, show this view:</label>
      <div class="select">
        <select id="view">
          <option selected value="/clock-color.html">Color</option>
          <option value="/">Full view</option>
          <option value="/clock.html">Simple</option>
          <option value="/bgclock.html">Clock</option>
        </select>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link is-small" onclick="saveUrl()">Save</button>
      </div>
    </div>
    <div class="is-size-7">
      <p>To reset settings: Press the <strong>Alt-key</strong></p>
      <p>This tool is in alpha and probably buggy</p>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
